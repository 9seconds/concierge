language: python
sudo: false
cache: pip

python:
  - "3.3"
  - "3.4"
  - "3.5"

install:
  - pip install -r requirements.txt -r test-requirements.txt
  - pip install -U pip setuptools
  - python setup.py develop
  - pip install coveralls

script:
  - py.test
  - flake8
  - radon cc --average --show-closures sshrc
  - radon raw --summary sshrc
  - radon mi --show --multi sshrc
  - xenon -mA -mA -bB sshrc

after_success:
  - coveralls

